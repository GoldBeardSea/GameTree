<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="../static/cover.css" rel="stylesheet">

    <title>Gamtree</title>
</head>
<body class="text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h1 class="masthead-brand">GameTree</h1>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="#">Login</a>
                <a class="nav-link" href="#">Play</a>
                <a class="nav-link" href="#">Leaderboard</a>
                <a class="nav-link" href="#">AboutUs</a>
                <a class="nav-link" href="#">Logout</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover"><table class="table table-dark">
        <table class="table" background-color >
            <thead>
            <tr>
                <th scope="col">Username</th>
                <th scope="col">Wins</th>
                <th scope="col">Loses</th>
                <th scope="col">Ties</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">Ahmed</th>
                <td>100</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <th scope="row">Travis</th>
                <td>0</td>
                <td>100</td>
                <td>0</td>
            </tr>
            <tr th:each="users : ${users}">
                <td th:text="${users.login}"></td>
                <td th:text="${users.wins}"></td>
                <td th:text="${users.losses}"></td>
                <td th:text="${users.ties}"></td>
            </tr>
            </tbody>
        </table>

    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Project by Ahmed, GB, Travis</p>
        </div>
    </footer>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
